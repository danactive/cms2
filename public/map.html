<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>map.html</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>

<body>
	<h1>Slippy Map</h1>
	<h2>Basic Map</h2>
    
    <h3>Goal</h3>
    <p>Display a slippy map with a starting location.</p>
    
    <h3>Technologies</h3>
    <ul>
        <li>Leaflet JS API</li>
        <li>Mapstraction JS abstraction layer API</li>
        <li>JavaScript</li>
        <li>CSS</li>
        <li>HTML</li>
    </ul>
    
	<h3>Live demo</h3>
    <div id="mapBox" style="height: 400px;"></div>
    <!-- Leaflet map provider API -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- Mapstraction abstraction layer -->
    <script src="map/mxn.js?(leaflet)"></script>
    <!-- Page specific code -->
    <script>
	// todo inclass centre and zoom on VanArts
		var map = new mxn.Mapstraction('mapBox', 'leaflet'),
			locations = {
				london: {
					lat: 51.50733,
					lon: -0.12769,
					zoom: 10
				},
				vancouver: {
					lat: 49.25,
					lon: -123.1,
					zoom: 17
				}
			},
			van = locations.vancouver;
		map.setCenterAndZoom(new mxn.LatLonPoint(van.lat, van.lon), van.zoom);
	</script>
</body>
</html>
