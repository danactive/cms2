<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>map.html</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>

<body>
	<h1>Slippy Map</h1>
	<h2>Basic Map</h2>
    
    <h3>Goal</h3>
    <p>Display a slippy map with a starting location.</p>
    
    <h3>Technologies</h3>
    <ul>
        <li>Leaflet JS API</li>
        <li>Mapstraction JS abstraction layer API</li>
        <li>JavaScript</li>
        <li>CSS</li>
        <li>HTML</li>
    </ul>
    
	<h3>Live demo</h3>
    <div id="mapBox" style="height: 400px;"></div>
    <!-- Leaflet map provider API -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- Attach Google Maps API v3 (sensor var allows location detection) -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- Mapstraction abstraction layer -->
    <script src="map/mxn.js?(googlev3)"></script>
    <!-- Page specific code -->
    <script>
	// todo inclass centre and zoom on VanArts
		var map = new mxn.Mapstraction('mapBox', 'googlev3'),
			locations = {
				london: {
					lat: 51.50733,
					lon: -0.12769,
					zoom: 10,
					label: "Oi London!"
				},
				gastown: {
					lat: 49.284491,
					lon: -123.108996,
					zoom: 17,
					label: "Hello <b>World</b>"
				}
			},
			target = locations.gastown,
			pin,
			point;
		point = new mxn.LatLonPoint(target.lat, target.lon);
		map.setCenterAndZoom(point, target.zoom); // once
		pin = new mxn.Marker(point);
		pin.setInfoBubble("Hello <b>World</b>");
		map.addMarker(pin);
		pin.openBubble();
	</script>
</body>
</html>
